# Default values for dropshipper-ui Helm chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/lacuna-systems/dropshipper-ui
  tag: {{ .Chart.Version }}
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

# Environment variables for the Dropshipper UI container
env:
  API_BASE_URL: "http://localhost:25566"
  PORT: "8080"

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: "dropshipper.local"
      paths:
        - path: "/"
          pathType: Prefix
  tls: [] # Example: [{ hosts: ["dropshipper.local"], secretName: "dropshipper-tls" }]
