<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropshipper</title>
  <link rel="icon" type="image/png" href="/assets/dropshipper_logo_64.png" />
  <link rel="preload" as="image" href="/assets/dropshipper_logo_128.png" />
  <link rel="stylesheet" href="/web/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img id="brandLogo" src="/assets/dropshipper_logo_128.png" alt="Dropshipper logo" />
      <div class="titles">
        <h1>Dropshipper</h1>
      </div>
    </div>
    <button id="menuToggle" class="menu-toggle icon-btn" aria-label="Open menu" aria-expanded="false" aria-controls="headerControls">☰</button>
    <div class="controls" id="headerControls">
      <label class="field">
        <input id="baseUrlInput" type="url" placeholder="Base API URL" />
      </label>
      <label class="toggle">
        <input id="useProxyChk" type="checkbox" />
        <span>Use proxy</span>
      </label>
      <button id="saveBtn" class="btn">Save</button>
      <button id="refreshBtn" class="btn btn-outline">Refresh</button>
    </div>
  </header>

  <main class="container">
    <section class="statusbar" id="statusBar">
      <span id="lastUpdated">Waiting for data…</span>
      <label class="toggle small">
        <input id="autoRefreshChk" type="checkbox" />
        <span>Auto refresh</span>
      </label>
      <select id="intervalSelect" class="select">
        <option value="5">5s</option>
        <option value="10" selected>10s</option>
        <option value="30">30s</option>
        <option value="60">60s</option>
      </select>
    </section>
    <section id="cards" class="cards"></section>
  </main>

  <footer class="app-footer">
    <span>© <span id="year"></span> Dropshipper UI</span>
    <a href="#" id="apiLink" target="_blank" rel="noopener">API</a>
  </footer>

  <!-- Modal for viewing large task output -->
  <div id="outputModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" hidden>
    <div class="modal-dialog">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title">Task output</div>
        <button id="modalClose" class="icon-btn" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <pre id="modalOutput"></pre>
      </div>
    </div>
  </div>

  <script src="/web/app.js"></script>
</body>
</html>
